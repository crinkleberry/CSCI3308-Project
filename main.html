		<script>  
		var counter = 1000
		function init_map() {
			counter++
			console.log(counter)
			var var_location = new google.maps.LatLng(40.007461, -105.270749);
	 
			var var_mapoptions = {
				center: var_location,
				zoom: 14
			};

			/*
			var var_marker = new google.maps.Marker({
				position: var_location,
				map: var_map,
				title:"Boulder"});
			*/
			var var_map = new google.maps.Map(document.getElementById("map"),
				var_mapoptions);
	 
			//var_marker.setMap(var_map); 
		}
 
		google.maps.event.addDomListener(window, 'load', init_map);
